<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
        <header>
            <h1>Our Pricing</h1>
            <div class="toggle-container">
                <span class="date">Annually</span>
                <div class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <span class="date" >Monthly</span>
            </div>
        </header>

        <div class="main-content">
        <section class="basic">
            <h2>Basic</h2>
            <div class="pricing" id="basic-pricing">$199.99</div>
            
            <span class="line-break"></span>
            <p>500 GB Storage</p>
            <span class="line-break"></span>
            <p>2 Users Allowed</p>
            <span class="line-break"></span>
            <p>Send up to 3 GB</p>
            <span class="line-break"></span>
            <button class="basic-btn">learn more</button>
        </section>


        <section class="professional">
            <h2>Professional</h2>
            <div class="pricing" id="pro-pricing">$249.99</div>
            
            <span class="line-break"></span>
            <p>1 TB Storage</p>
            <span class="line-break"></span>
            <p>5 Users Allowed</p>
            <span class="line-break"></span>
            <p>Send up to 10 GB</p>
            <span class="line-break"></span>
            <button class="pro-btn">learn more</button>
        </section>




        <section class="master">
            <h2>Master</h2>
            <div class="pricing" id="master-pricing">$399.99</div>
            
            <span class="line-break"></span>
            <p>2 TB Storage</p>
            <span class="line-break"></span>
            <p>10 Users Allowed</p>
            <span class="line-break"></span>
            <p>Send up to 20 GB</p>
            <span class="line-break"></span>
            <button class="master-btn">learn more</button>
        </section>

    </div>

    <script src="main.js"></script>
</body>

</html>
